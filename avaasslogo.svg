<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <!-- Professional gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A2C3D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sound wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with professional color -->
  <rect x="5" y="5" width="290" height="140" rx="15" ry="15" fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="2" />
  
  <!-- Left sound waves -->
  <g id="leftSoundWaves" transform="translate(60, 75)" opacity="0.85">
    <!-- Bar 1 -->
    <line x1="-40" y1="0" x2="-40" y2="-5" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-5;-20;-10;-25;-5" dur="1.1s" repeatCount="indefinite" />
    </line>
    
    <!-- Bar 2 -->
    <line x1="-30" y1="0" x2="-30" y2="-15" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-15;-5;-20;-10;-15" dur="0.9s" repeatCount="indefinite" />
    </line>
    
    <!-- Bar 3 -->
    <line x1="-20" y1="0" x2="-20" y2="-10" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-10;-25;-5;-20;-10" dur="1.3s" repeatCount="indefinite" />
    </line>
    
    <!-- Bar 4 -->
    <line x1="-10" y1="0" x2="-10" y2="-20" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-20;-10;-25;-5;-20" dur="1s" repeatCount="indefinite" />
    </line>
    
    <!-- Mirror the lines for bottom part -->
    <line x1="-40" y1="0" x2="-40" y2="5" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="5;15;10;20;5" dur="1.1s" repeatCount="indefinite" />
    </line>
    
    <line x1="-30" y1="0" x2="-30" y2="15" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="15;5;20;10;15" dur="0.9s" repeatCount="indefinite" />
    </line>
    
    <line x1="-20" y1="0" x2="-20" y2="10" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="10;20;5;15;10" dur="1.3s" repeatCount="indefinite" />
    </line>
    
    <line x1="-10" y1="0" x2="-10" y2="20" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="20;10;25;5;20" dur="1s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Right sound waves -->
  <g id="rightSoundWaves" transform="translate(240, 75)" opacity="0.85">
    <!-- Bar 1 -->
    <line x1="10" y1="0" x2="10" y2="-15" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-15;-5;-20;-10;-15" dur="1.2s" repeatCount="indefinite" />
    </line>
    
    <!-- Bar 2 -->
    <line x1="20" y1="0" x2="20" y2="-5" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-5;-15;-10;-20;-5" dur="1.4s" repeatCount="indefinite" />
    </line>
    
    <!-- Bar 3 -->
    <line x1="30" y1="0" x2="30" y2="-20" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-20;-10;-25;-5;-20" dur="1s" repeatCount="indefinite" />
    </line>
    
    <!-- Bar 4 -->
    <line x1="40" y1="0" x2="40" y2="-10" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="-10;-25;-5;-20;-10" dur="0.9s" repeatCount="indefinite" />
    </line>
    
    <!-- Mirror the lines for bottom part -->
    <line x1="10" y1="0" x2="10" y2="15" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="15;5;20;10;15" dur="1.2s" repeatCount="indefinite" />
    </line>
    
    <line x1="20" y1="0" x2="20" y2="5" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="5;15;10;20;5" dur="1.4s" repeatCount="indefinite" />
    </line>
    
    <line x1="30" y1="0" x2="30" y2="20" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="20;10;25;5;20" dur="1s" repeatCount="indefinite" />
    </line>
    
    <line x1="40" y1="0" x2="40" y2="10" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="y2" values="10;25;5;20;10" dur="0.9s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Central text area -->
  <g id="textArea">
    <!-- Main title -->
    <text x="50%" y="45%" font-family="'Times New Roman', serif" font-weight="bold" font-size="30" fill="white" text-anchor="middle" dominant-baseline="middle">AVAASS</text>
    
    <!-- Tagline -->
    <text x="50%" y="62%" font-family="'Times New Roman', serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle" opacity="1.0">Advanced Voice Activated Assistive System</text>
  </g>
  
  
  
  
</svg>
